<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MicroWrite</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- hidden before click btn -->
    <section id="add_post" class="bg-white">
      <div>
        <a href="index.html">
          <img
            class="w-12 h-12 flex items-center"
            src="picture/return.svg"
            alt="icon return"
          />
        </a>
      </div>
      <div class="wrapper bg-gray-300 mt-5 rounded-3xl mx-5">
        <input
          type="text"
          id="title"
          contenteditable="true"
          placeholder="Title"
          class="w-full h-20 bg-gray-300 rounded-3xl outline-none text-3xl px-5"
        />
        <input
          type="text"
          id="description"
          contenteditable="true"
          placeholder="Tell your story"
          class="w-full h-60 bg-gray-300 rounded-3xl outline-none text-xl px-5"
        />

        <!-- <img class="w-8" src="picture/imag.svg" alt="" /> -->
        <hr />
        <div class="flex items-center justify-around mt-5 pb-8">
          <div class="flex">
            <ul class="flex">
              <li>
                <div class="flex bg-yellow-500 px-10 rounded-3xl py-2 font-bold">
                  <img class="w-8" src="picture/imag.svg" alt="" />
                  <label for="input_file" class="  text-white text-2xl px-10 m-auto
                   hover:text-black">Add Picture</label>
                </div>
                <input
                  type="file"
                  accept="image/jpeg, image/png, image/jpg"
                  name=""
                  id="input_file"
                  class="hidden"
                />
              </li>
            </ul>
          </div>
          <div>
            <a
              href="index.html"
              id="btn"
              class="bg-blue-600 rounded-3xl w-40 text-white text-xl px-5 py-2 hover:text-black font-bold"
              >Publish</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
