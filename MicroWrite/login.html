<!DOCTYPE html>
<html lang="en">
  <head>

    <title>MicroWrite</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

  <body class="w1">
    <div class="wrraper flex m-auto justify-center mt-36 text-white">
      <form action="" class="bg-blue-500 opacity-90	 border-2 border-solid border-white px-10 py-10 rounded-2xl">

        <div class="input">
          <input
            type="text"
            name=""
            id=""
            placeholder="fullName"
            required
            class="outline-none rounded-2xl  border-2 border-solid border-black px-10 text-xl text-black flex justify-center m-auto"
          />
        </div>
        <a href="index.html">
        <button
          type="submit"
          class="btn text-xl px-5 bg-black rounded-lg flex m-auto items-center
           justify-center mt-10 hover:text-black hover:bg-white

        </a>
      </form>
    </div>
